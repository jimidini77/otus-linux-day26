- name: BACKUP CONFIG | Disk Configuration
  hosts: backup
  become: true
  tasks:
    - name: BACKUP CONFIG | Create partition
      parted:
        device: /dev/sdb
        number: 1
        state: present
      tags:
        - disk

    - name: BACKUP CONFIG | Create filesystem
      filesystem:
        fstype: ext4
        dev: /dev/sdb1
      tags:
        - disk

    - name: BACKUP CONFIG | Create mount point
      file:
        path: /var/backup
        state: directory
      tags:
        - disk

    - name: BACKUP CONFIG | Mount disk
      mount:
        path: /var/backup
        src: /dev/sdb1
        state: mounted
        fstype: ext4
      tags:
        - disk

    - name: BACKUP CONFIG | Add the user 'borg'
      user:
        name: borg
        comment: borg backup
      tags:
        - user

    - name: BACKUP CONFIG | Change file ownership, group and permissions
      file:
        path: /var/backup
        owner: borg
        group: borg
      tags:
        - user

    - name: BACKUP CONFIG | Create /home/borg/.ssh/
      file:
        path: /home/borg/.ssh
        mode: u=rwx,g-rwx,o-rwx
        state: directory
        owner: borg
        group: borg
      tags:
        - user
        - ssh-config

    - name: BACKUP CONFIG | Touch a file, /home/borg/.ssh/authorized_keys
      file:
        path: /home/borg/.ssh/authorized_keys
        state: touch
        mode: u=rw,g-rwx,o-rwx
      tags:
        - user
        - ssh-config

    - name: BACKUP CONFIG | fill /home/borg/.ssh/authorized_keys
      authorized_key:
        user: borg
        state: present
        key: "{{ lookup('file', '/tmp/id_ssh_rsa.pub') }}"
      tags:
        - ssh-config

- name: CLIENT CONFIG | Borg
  hosts: client
  become: true
  tasks:
    - name: CLIENT CONFIG | Borg init repo
      shell: borg init --encryption=repokey borg@192.168.11.160:/var/backup/ -v | logger -t borgbackup
      environment:
        BORG_NEW_PASSPHRASE: "secret"
        # BORG_LOGGING_CONF:
      tags:
        - borg

    - name: CLIENT CONFIG | Borg create backup
