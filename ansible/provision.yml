---
- name: SW CONFIG | Install and configure software
  hosts: all
  become: true

  tasks:
    - name: SW CONFIG | Install EPEL Repo package from standart repo
      yum:
        name: epel-release
        state: present
      tags:
        - epel-package
        - packages

    - name: SW CONFIG | Install BORGBACKUP package from EPEL Repo
      yum:
        name: borgbackup
        state: latest
      tags:
        - borg-package
        - packages

- name: CLIENT CONFIG
  hosts: client
  become: true
  vars:
    backup_vm_ip: 192.168.11.160
    client_vm_ip: 192.168.11.150
  tasks:
    - name: CLIENT CONFIG | Create /root/.ssh/
      file:
        path: /root/.ssh
        mode: u=rwx,g-rwx,o-rwx
        state: directory
        owner: root
        group: root
      tags:
        - user
        - ssh-config

    - name: SSH KEYPAIR GENERATION
      openssh_keypair:
        path: /root/.ssh/id_ssh_rsa
        size: 2048
      tags:
        - ssh-config

    - name: Fetch public key
      fetch:
        src: /root/.ssh/id_ssh_rsa.pub
        dest: /tmp/id_ssh_rsa.pub

    - name: Tell client about backup server
      shell: ssh-keyscan -H 192.168.11.160 >> ~/.ssh/known_hosts

